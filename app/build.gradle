apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.fahadaltimimi.divethesite"
        minSdkVersion 21
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:23.0.0'
    implementation 'com.google.android.gms:play-services:+'
    implementation files('libs/disklrucache-2.0.2.jar')
    implementation 'com.android.support:gridlayout-v7:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    /*implementation files('libs/Java-units.1.89.J01.jar')
                    implementation files('libs/jscience-4.3.1-sources.jar')*/
}
